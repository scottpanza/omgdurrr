<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Search Article</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-light bg-primary" id="title">
                <p>New York Times Search</p>
            </div>
            <div class="col-12"></div>
        </div>
        <div class="row">
            <div class="col-12">Search parameter
                <form>
                    <div class="form-group col-centered" >
                            <label for="searchInput">Search</label>
                            <input type="text" class="form-control" id="search_term" >
                    </div>
                    <div class="form-group col-centered" >
                            <label for="recordsRetrieve">Number of records retrieve</label>
                            <input type="number" class="form-control" id="records" >
                    </div>
                    <div class="form-group col-centered" >
                            <label for="start">Start year</label>
                            <input type="number" class="form-control" id="startYear">
                    </div>
                    <div class="form-group col-centered" >
                            <label for="end">End year</label>
                            <input type="number" class="form-control" id="endYear">
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
            
        </div>
        
        
    </div>



    <script src="javascript/script.js"></script>
</body>
</html>
