<body>
        <div id="friends"></div>
    </body>
    
    <script>
        var friendContainer = document.getElementById("friends")
    
        var friends = [
            {name: "Darren"},
            {name: "Scott"},
            {name: "Jason"}
        ]
    
        for (var i = 0; i < friends.length; i++) {
            var friend = document.createTextNode(friends[i].name)
            friendContainer.appendChild(friend)
        }
    </script>
